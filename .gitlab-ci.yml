#################################################################
#                                                               #
#                     docker prep stage                         #
#                                                               #
#################################################################

#
# This stage will recreate the docker images only if the previous
# stage had a build failure, i.e. the image is too old or if it is
# missing some dependencies.
#
.fedora@docker-prep: &fedora_docker_prep
  stage: docker_prep
  image: registry.freedesktop.org/libinput/libinput/containers:latest
  script:
    # if the check was successful, we just skip recreating the docker image
    - test -e .img_ready && exit 0

    - podman login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

    # create a Dockerfile with our dependencies
    - buildcntr=$(buildah from --quiet fedora:$FEDORA_VERSION)
    - buildah run $buildcntr dnf upgrade -y
    - buildah run $buildcntr dnf install -y $FEDORA_RPMS
    - buildah run $buildcntr dnf clean all
    - buildah config --workingdir /app $buildcntr
    # tag the current container
    - buildah commit --quiet $buildcntr $FEDORA_DOCKER_IMAGE:latest
    # clean up the working container
    - buildah rm $buildcntr

    # push the docker image to the libinput registry
    - podman push --quiet $FEDORA_DOCKER_IMAGE:latest
    - skopeo copy docker://$FEDORA_DOCKER_IMAGE:latest docker://$FEDORA_DOCKER_IMAGE:$CI_JOB_ID
  <<: *restrict_docker_creation

fedora:28@docker-prep:
  variables:
    GIT_STRATEGY: none
    FEDORA_VERSION: 28
  <<: *fedora_docker_prep
  dependencies:
    # Note: we can not use $FEDORA_VERSION here
    - fedora:28@docker-check

fedora:29@docker-prep:
  variables:
    GIT_STRATEGY: none
    FEDORA_VERSION: 29
  <<: *fedora_docker_prep
